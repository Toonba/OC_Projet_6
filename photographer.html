<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/59d113e09e.js" crossorigin="anonymous"></script>
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header class="main-header">
            <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye home page" title="Retour à la page d'accueil" /></a>
        </header>
        <main id="main" aria-hidden="false">
            <header class="photograph-header">
                <button class="contact_button" aria-haspopup="dialog">Contactez-moi</button>
            </header>

            <!-- <section class="loader">
                <div class="loader-icone-visible">
                    <div class="loader-icone-hidden">
                        <i class="fa-solid fa-image"></i>
                        <i class="fa-solid fa-camera"></i>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </section> -->

            <section class="listbox">
                <p>Trier par</p>
                <div class="dropdown" role="trier" aria-expanded="false">
                    <button class="select" type="button" aria-haspopup="listbox" tabindex="0">
                        <span class="selected">Popularité</span>
                        <div class="arrow"></div>
                    </button>
                    <ul class="menu" aria-hidden="true">
                        <li class="active" tabindex="0">Popularité</li>
                        <li tabindex="0">Date</li>
                        <li tabindex="0">Titre</li>
                    </ul>
                </div>
            </section>
            <section class="galery"></section>
        </main>

        <!--Contact modal-->
        <section id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
            <div class="modal">
                <header>
                    <h2 class="modalTitle" id="modalTitle">Contactez-moi</h2>
                    <img src="assets/icons/close.svg" class="close_button" tabindex="0" alt="bouton de fermeture" />
                </header>
                <form id="myForm" novalidate>
                    <div>
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Jean" required />
                        <span class="error"></span>
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" placeholder="Moulin" required />
                        <span class="error"></span>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="jean.moulin@gmail.com" required />
                        <span class="error"></span>
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message" placeholder="Détailler votre demande ici" required></textarea>
                        <span class="error"></span>
                    </div>
                    <input class="btn-submit" type="submit" value="Envoyer" />
                </form>
            </div>
        </section>

        <!--Lightbox-->
        <section id="lightbox" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
            <div class="lightbox-body">
                <div class="lightbox-close-button" tabindex="0"><i class="fa-solid fa-xmark"></i></div>
                <div class="previous" tabindex="0"><i class="fa-solid fa-chevron-left"></i></div>
                <img class="current" src="" alt="" />
                <div class="next" tabindex="0"><i class="fa-solid fa-chevron-right"></i></div>
            </div>
        </section>
        <script src="scripts/factories/media.js"></script>
        <script src="scripts/factories/photographer.js"></script>
        <script src="./scripts/pages/photographer.js"></script>
        <script src="./scripts/pages/media.js"></script>
        <script src="scripts/utils/sort.js"></script>
        <script src="scripts/utils/lightbox.js"></script>
        <script src="./scripts/utils/contactForm.js"></script>
    </body>
</html>
