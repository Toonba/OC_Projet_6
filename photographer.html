<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/59d113e09e.js" crossorigin="anonymous"></script>
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye home page" title="Retour à la page d'accueil" /></a>
        </header>
        <main id="main" aria-hidden="false">
            <header class="photograph-header">
                <button class="contact_button" aria-haspopup="dialog">Contactez-moi</button>
            </header>
            <aside class="filter">
                <p>Trier par</p>
                <div class="filter-button">
                    <span class="button-content">Popularité</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <ul class="dropdown">
                    <li class="dropdown-option">Popularité <i class="fa-solid fa-chevron-up"></i></li>
                    <li class="dropdown-option">Date</li>
                    <li class="dropdown-option">Titre</li>
                </ul>
            </aside>
            <section class="galery"></section>
        </main>
        <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
            <div class="modal">
                <header>
                    <h2 class="modalTitle" id="modalTitle">Contactez-moi</h2>
                    <img src="assets/icons/close.svg" class="close_button" tabindex="0" alt="bouton de fermeture" />
                </header>
                <form id="myForm" novalidate>
                    <div>
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Jean" required />
                        <span class="error"></span>
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" placeholder="Moulin" required />
                        <span class="error"></span>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="jean.moulin@gmail.com" required />
                        <span class="error"></span>
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message" placeholder="Détailler votre demande ici" required></textarea>
                        <span class="error"></span>
                    </div>
                    <input class="btn-submit" type="submit" value="Envoyer" />
                </form>
            </div>
        </div>
        <script src="scripts/factories/media.js"></script>
        <script src="scripts/factories/photographer.js"></script>
        <script src="./scripts/pages/photographer.js"></script>
        <script src="./scripts/pages/media.js"></script>
        <script src="./scripts/utils/contactForm.js"></script>
    </body>
</html>
